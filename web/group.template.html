<div class="col-sm-3 px-1 py-1" id="group-holder" data-group-id="$GROUP_ID$">
    <div class="card">
        <div class="card-img-overlay px-1 py-1">
            <a href=# class="btn btn-danger float-right px-2 py-2 delete-group-button"><i class="lni-close"></i></a>
        </div>
        <a href="$GROUP_URL$" target="_blank">
            <img class="card-img-top" src="$GROUP_PHOTO_URL$">
        </a>
        <div class="card-img-overlay small-info">
            <span class="small-info-box group-results">$GROUP_RESULTS$</span>
        </div>
        <div class="card-body py-0 px-2">
            <p class="card-text my-0 text-truncate" id="group-name">$GROUP_NAME$</p>
        </div>
    </div>
</div>
