    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>$APP_NAME$ - $APP_VERSION$</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper-utils.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.2/bootbox.min.js"></script>

    <!-- LineIcons -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">

    <style type="text/css">
        .col-sm-2 {
            display: flex;
        }
        .lni-heart {
            color: Mediumslateblue;
            opacity: 0.4;
        }
        .lni-popup {
            color: Mediumslateblue;
            opacity: 0.4;
        }
        .lni-comment-reply {
            color: Mediumslateblue;
            opacity: 0.4;
        }
        .lni-user {
            color: Mediumslateblue;
        }
        .lni-star {
            margin-top: -2px !important;
            color: Mediumslateblue;
            opacity: 0.4;
        }
        .bg-success {
            background-color: #ccffcc !important;
        }
        .bg-warning {
            background-color: #ffffcc !important;
        }
        .small-info-box {
            background-color: #575757;
            color: white;
            padding-left: 5px;
            padding-right: 5px;
            opacity: 0.5;
            border-radius: 5px;
        }
        .card-img-overlay {
            height: 0;
        }
        .card-img-overlay.small-info {
            position: relative;
            padding: 0 !important;
            top: -28px !important;
            left: 2% !important;
            height: 0;
        }
        .opaque-3 {
            opacity: 0.3;
        }
        .card-img-top {
            margin-right: 100rem;
            object-fit: cover;
        }
        .col-sm-2 .card-img-top {
            height: 11rem;
        }
        .col-sm-3 .card-img-top {
            height: 16rem;
        }
        .card-img-overlay .btn {
            display: none;
        }
        .card:hover .btn {
            display: block;
            opacity: 0.6;
        }
        $FORCE_ANIMATIONS_CSS$
    </style>

    <script type = 'text/javascript'>
        $(function () {
            var locale = {
                OK: 'Ок',
                CONFIRM: 'Да',
                CANCEL: 'Отмена'
            };

            bootbox.addLocale('russian', locale);

            $('i.lni-heart').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'top',
                delay: { "show": 200, "hide": 100 },
                content: 'Пользователь поставил лайк'
            })

            $('i.lni-popup').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'top',
                delay: { "show": 200, "hide": 100 },
                content: 'Пользователь написал пост'
            })

            $('i.lni-comment-reply').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'top',
                delay: { "show": 200, "hide": 100 },
                content: 'Пользователь написал комментарий'
            })

            $('i.lni-star').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'top',
                delay: { "show": 200, "hide": 100 },
                content: 'Добавить или удалить из избранного'
            })

            $('span.small-info-box').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'top',
                delay: { "show": 200, "hide": 100 },
                content: 'Сколько профилей было найдено из этой группы'
            })

            $('div.card-img-overlay > a.btn.btn-danger').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'bottom',
                delay: { "show": 200, "hide": 100 },
                content: 'Удалить навсегда'
            })

            $('div.card-img-overlay > a.btn.btn-success').popover({
                container: 'body',
                trigger: 'hover',
                placement: 'bottom',
                delay: { "show": 200, "hide": 100 },
                content: 'Скрыть профиль до появления любой повторной активности'
            })

            $('.delete-group-button').click(function(){
                var groupHolder = $(this).closest("#group-holder");
                var groupName = groupHolder.find("#group-name").text();
                bootbox.confirm({
                    title: "Удалить?",
                    message: "Вы действительно хотите навсегда удалить группу \"" + groupName + "\"?",
                    locale: 'russian',
                    backdrop: true,
                    callback: function (result) {
                        if (result) {
                            // Отправляем запрос на удаление
                            $.post("delete-group",
                            {
                                id: groupHolder.data("group-id")
                            },
                            function(data, status) {
                                if (status) {
                                    // Удаляем группу из UI
                                    groupHolder.fadeOut();
                                }
                            });
                        }
                    }
                });
            });
        })
    </script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #604294">
        <span class="navbar-brand mb-0 mr-1 h6">$APP_NAME$</span><span class="navbar-text pb-1 opaque-3">$APP_VERSION$</span>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
        <form class="form-inlinemy-2 my-lg-0">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text px-2" id="basic-addon1"><i class="lni-user size-sm"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="id профиля" aria-label="profile-id" aria-describedby="basic-addon1">
                <button class="btn btn-primary my-2 my-sm-0 rounded-0" type="submit">Найти</button>
            </div>
        </form>
    </nav>

    <main role="main">
        <div class="container">
            <div class="row">
                $CONTENT$
            </div>
        </div>
    </main>
</body>
</html>
