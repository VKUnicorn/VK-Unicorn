<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>$APP_NAME$ - $APP_VERSION$</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper-utils.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Frameworks -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.2/bootbox.min.js"></script>

    <!-- LineIcons -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light" onload="main()">
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #604294">
        <!-- Иконка программы -->
        <div class="mt-1" id="head-logo">
            <a class="nav-link m-0 p-0" href=# onclick="loadProfiles()"><img src="favicon.ico" style="width: 32px; height: 32px"/></a>
        </div>

        <!-- Название программы и версия -->
        <span class="navbar-brand mb-0 ml-1 mr-1 h6">$APP_NAME$</span><span class="navbar-text pb-1 opaque-3">$APP_VERSION$</span>

        <!-- Разделитель -->
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>

        <!-- Настройки групп -->
        <div class="mr-2" id="group-setup">
            <a class="nav-link m-0 p-0" href=# onclick="loadGroups()" id="display-groups"><i class="lni-cog size-md"></i></a>
        </div>

        <!-- Поиск профиля по id -->
        <form class="form-inlinemy-2 my-lg-0">
            <div class="input-group">
                <!-- Иконка профиля -->
                <div class="input-group-prepend">
                    <span class="input-group-text px-2" id="basic-addon1"><i class="lni-user size-sm"></i></span>
                </div>

                <!-- Поле ввода для id профиля -->
                <input type="text" class="form-control" placeholder="id профиля" aria-label="profile-id" aria-describedby="basic-addon1">

                <!-- Кнопка поиска -->
                <button class="btn btn-primary my-2 my-sm-0 rounded-0" type="submit" style="background-color: #8a61d1; border-color:#8a61d1">Найти</button>
            </div>
        </form>
    </nav>

    <div class="container">
        <!-- Основное рабочее место. Сюда будут загружаться профили и группы -->
        <div class="row" id="workspace">
        </div>

        <!-- Индикатор загрузки -->
        <div id="loading" style="display: none;">
            <div class="centered">
                <span><img src="favicon.ico" style="width: 75px; height: 75px"/></span>
            </div>
            <div id="circle">
                <div class="spinner red">
                    <div class="spinner yellow">
                        <div class="spinner green">
                            <div class="spinner purple">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка добавления новой группы -->
    <a href=# class="nav-link add-group-button" id="add-group-button" onclick="showAddGroupDialog()">
        <i class="lni-plus size-lg centered pb-1"></i>
    </a>

    <!-- Основные скрипты -->
    <script src="main.js"></script>
    <script src="groups.js"></script>
    <script src="profiles.js"></script>
    <script src="hullabaloo.min.js"></script>
</body>
</html>
