<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>$APP_NAME$ - $APP_VERSION$</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper-utils.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Frameworks -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.2/bootbox.min.js"></script>

    <!-- LineIcons -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light" onload="main()">
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7952b3">
        <div class="container">
            <!-- Иконка программы -->
            <div class="mt-1" id="head-logo">
                <a class="nav-link m-0 p-0" onclick="loadUsers()"><img src="favicon.ico" style="width: 32px; height: 32px"></a>
            </div>

            <!-- Название программы и версия -->
            <span class="navbar-brand mb-0 ml-1 mr-1 h6">$APP_NAME$</span><span class="navbar-text pb-1 opaque-4 mr-4"><small>$APP_VERSION$</small></span>

            <!-- Кнопки категорий -->
            <a class="nav-link btn text-white pb-1" id="load-users-button">Пользователи</a>
            <a class="nav-link btn text-white pb-1" id="load-favorite-users-button">Избранное</a>
            <a class="nav-link btn text-white pb-1" onclick="loadGroups()">Сообщества</a>

            <!-- Разделитель -->
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>

            <!-- Кнопка "Поддержать" -->
            <a href="$DONATION_ALERTS_WEB_PAGE$" target="_blank" class="donate-btn nav-link" id="donate-button">
                <img src="da.png" class="pr-1" style="width: 24px; height: 24px">Поддержать
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Основное рабочее место. Сюда будут загружаться пользователи и сообщества -->
        <div class="grid" id="workspace">
        </div>

        <!-- Индикатор загрузки -->
        <div id="loading">
            <div class="centered">
                <span><img src="favicon.ico" style="width: 75px; height: 75px"/></span>
            </div>
            <div id="circle">
                <div class="spinner red">
                    <div class="spinner yellow">
                        <div class="spinner green">
                            <div class="spinner purple">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка добавления нового сообщества -->
    <a class="nav-link add-group-button" id="add-group-button" data-html="true" onclick="showAddGroupDialog()">
        <i class="lni-plus size-lg centered pb-1"></i>
    </a>

    <!-- Основные скрипты -->
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="groups.js"></script>
    <script src="users.js"></script>
    <script src="hullabaloo.min.js"></script>
</body>
</html>
